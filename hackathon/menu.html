<!Document>

<html>
  
   <link rel="stylesheet" type="text/css" href="css/s_menu.css" >
    <head>
    <title>HOMFOO</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <body>
       <header>
       <h1>HOMFOO</h1>
       </header>
       <div id=list>
       </div>
     <script>
$.post("https://homfu.herokuapp.com/v1/graphql",JSON.stringify({query:`{
  menu {day slot item {name price}}}`}),(data)=>{
    console.log(data)
    data.data.menu.forEach((menu)=>{
    $("#list").append(` ${menu.day}   ${menu.slot}    ${menu.item.name}  ${menu.item.price} <br> `)})})

        </script>
    </body>
</html>
